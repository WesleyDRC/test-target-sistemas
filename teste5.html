<!-- 5) Escreva um programa que inverta os caracteres de um string.

IMPORTANTE:
a) Essa string pode ser informada através de qualquer entrada de sua preferência ou
pode ser previamente definida no código;
b) Evite usar funções prontas, como, por exemplo, reverse; -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 5</title>
  </head>
  <body></body>
  <script>
    const phrase = prompt("Digite uma frase");

    function reverseLetters(s) {
      let letters = "";

      for (let letter of s) {
        letters = letter + letters;
      }
      return letters;
    }

    const p = document.createElement("p");

    document.body.appendChild(
      p
    ).textContent = `A frase invertida fica desse jeito:
			${reverseLetters(phrase)}
		`;
  </script>
</html>
